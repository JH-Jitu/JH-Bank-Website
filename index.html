<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to JH Bank</h1>
        <div  id="submit-area">
            <div class="form-group" >
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="login" class="btn btn-primary">Submit</button>
        </div>
    </div>

    
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span type="number" id="currentDepositNumber"> 00 </span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span type="number" id="currentWithdrawNumber">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalanceNumber">1240</span></h2>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="input-part">
                    <h4>Deposit</h4> <br>
                <input id="depositAmount" type="number" class="form-control" placeholder="Amount you want to deposit">
                <br> 
                <button id="addDeposit" class="btn btn-primary"> Deposit </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-part">
                    <h4>Withdraw</h4> <br>
                <input id="withdrawAmount" type="number" class="form-control" placeholder="Amount you want to withdraw"> <br> 
                <button id="addWithdraw" class="btn btn-primary">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


<script>
    // login button
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block"        
    })

    // deposit button
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
        const depositNumber = document.getElementById("depositAmount").value;
        const depositAmount = parseFloat(depositNumber);

// // Deposit
//         const currentDepositNumber = document.getElementById("currentDepositNumber").innerText;
//         const currentDepositAmount = parseFloat(currentDepositNumber);

//         document.getElementById("currentDepositNumber").innerText = totalDeposit;
//         document.getElementById("depositAmount").value = "";

        updateSpanText("currentDepositNumber", depositAmount);

// Balance
        updateSpanText("currentBalanceNumber", depositAmount);
        document.getElementById("depositAmount").value = "";
    })

// withdraw
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = document.getElementById("withdrawAmount").value;
        const withdrawAmount = parseFloat(withdrawNumber);
        
        updateSpanText("currentWithdrawNumber", withdrawAmount);
        updateSpanText("currentBalanceNumber", -1 * withdrawAmount);
        document.getElementById("withdrawAmount").value = "";
    })
    function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }

    function updateSpanText(id, depositAmount){
        const currentNumber = document.getElementById(id).innerText;
        const currentAmount = parseFloat(currentNumber);
        const total = depositAmount + currentAmount;

        document.getElementById(id).innerText = total;
    }
